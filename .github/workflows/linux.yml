name: Linux Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          git \
          libasound2-dev \
          libjack-jackd2-dev \
          libfreetype6-dev \
          libx11-dev \
          libxcomposite-dev \
          libxcursor-dev \
          libxext-dev \
          libxinerama-dev \
          libxrandr-dev \
          libxrender-dev \
          libwebkit2gtk-4.1-dev \
          libglu1-mesa-dev \
          mesa-common-dev
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release -j$(nproc)
    
    - name: Package artifacts
      run: |
        mkdir -p artifacts
        cp -r build/Flarksiesis_artefacts/Release/VST3/Flarksiesis.vst3 artifacts/ || true
        cp -r build/Flarksiesis_artefacts/Release/LV2/Flarksiesis.lv2 artifacts/ || true
        cp -r build/Flarksiesis_artefacts/Release/Standalone/Flarksiesis artifacts/ || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Flarksiesis-Linux-x64
        path: artifacts/
    
    - name: Create release archive
      if: github.event_name == 'release'
      run: |
        cd artifacts
        tar -czf Flarksiesis-Linux-x64.tar.gz *
    
    - name: Upload to release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: artifacts/Flarksiesis-Linux-x64.tar.gz
        asset_name: Flarksiesis-Linux-x64.tar.gz
        asset_content_type: application/gzip
